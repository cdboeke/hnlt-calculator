<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honor Native Land Tax Calculator</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script src='index.js' defer ></script>
</head>
<body>
    <h2>Honor Native Land Tax Calculator</h2>
    <section>
        <form>
            <div>
                <label for='income'>Household Income Level: </label>
                <select name='income' id='income' required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value=1><$20,000</option>
                    <option value=2>$20,000 - $30,000</option>
                    <option value=3>$30,000 - $40,000</option>
                    <option value=4>$40,000 - $50,00</option>
                    <option value=5>$50,000 - $75,000</option>
                    <option value=6>$75,000 - $100,000</option>
                    <option value=7>>$100,000</option>
                </select> 
            </div>
            <div>
                <label for='rent'>Rent or Own: </label>
                <select name='rent' id='rent' required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value=1>Housing insecure</option>
                    <option value=2>Rent</option>
                    <option value=3>Own with live-in renters</option>
                    <option value=4>Free Rent</option>
                    <option value=5>Own home</option>
                    <option value=6>Own 2 residences</option>
                    <option value=7>Own multiple properties, or no mortgage payment</option>
                </select>
            </div>
            <div>
                <label for='debt'>Debt: </label>
                <select name='debt' id='debt' required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value=1>>$300,000</option>
                    <option value=2>$200,000 - $300,000</option>
                    <option value=3>$100,000 - $200,000</option>
                    <option value=4>$50,000 - $100,000</option>
                    <option value=5>$25,000 - $50,000</option>
                    <option value=6><$25,000</option>
                    <option value=7>None</option>
                </select>
            </div>
            <div>
                <label for='wealth'>Family Wealth: </label>
                <select name='wealth' id='wealth' required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value=1>Death costs</option>
                    <option value=2>0</option>
                    <option value=3><$10,000</option>
                    <option value=4>$10,000 - $50,000</option>
                    <option value=5>$50,000 - $150,000</option>
                    <option value=6>$150,000 - $500,000</option>
                    <option value=7>$500,000</option>
                </select>
            </div>
            <div>
                <label for='edu'>Educational Attainment: </label>
                <select name='edu' id='edu' required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value=1>Might not have high school diploma or GED</option>
                    <option value=2>High school diploma or GED</option>
                    <option value=3>High school diploma, or Associates Degree</option>
                    <option value=4>College degree (BA, BS, RN)</option>
                    <option value=5>1 advanced degree (MS, MA, MSW, NP)</option>
                    <option value=6>1 or more advanced degrees (Phd, PA, CPA)</option>
                    <option value=7>1 or more advanced degrees (MD, JD, MBA)</option>
                </select>
            </div>
            <div>
                <label for='kids'>Children Support: </label>
                <select name='kids' id='kids' required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value=1>5+</option>
                    <option value=2>4</option>
                    <option value=3>3</option>
                    <option value=4>2</option>
                    <option value=5>1</option>
                    <option value=6>1</option>
                    <option value=7>0</option>
                </select>
            </div>
            <div>
                <label for='savings'>Savings:</label>
                <select name='savings' id='savings' required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value=1>0</option>
                    <option value=2>$1,000 - $5,000</option>
                    <option value=3>$5,000 - $20,000</option>
                    <option value=4>$20,000 - $50,000</option>
                    <option value=5>$50,000 - $100,000</option>
                    <option value=6>$100,000 - $200,000</option>
                    <option value=7>$200,000+</option>
                </select>
            </div>
        </form>
        <section>
            <h3>Suggested Donation</h3>
            <p>Monthly: <span id='month'>__________</span></p>
            <p>Yearly: <span id='year'>__________</span></p>
        </section>
    </section>
    <footer>Inspired by the <a href="https://sogoreate-landtrust.org/pay-the-shuumi-land-tax/" target='_blank'>Shummi Land Tax</a></footer>
</body>
</html>
